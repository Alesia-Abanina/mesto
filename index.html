<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo-mesto.svg" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img src="./images/profile-image.jpg" alt="Фото автора" class="profile__img">
        </div>
        <div class="profile__info">
          <div class="profile__title-info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img src="./images/karach.jpg" alt="Карачаево-Черкессия" class="element__img">
            <div class="element__info">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button type="button" class="element__like button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__img">
            <div class="element__info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/dombay.png" alt="Домбай" class="element__img">
            <div class="element__info">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__img">
            <div class="element__info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/dombay.png" alt="Домбай" class="element__img">
            <div class="element__info">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/karach.jpg" alt="Карачаево-Черкессия" class="element__img">
            <div class="element__info">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button type="button" class="element__like button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-btn button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="form" name="edit-profile">
          <fieldset class="form__input-container">
            <input type="text" class="form__item form__item_el_name" name="name">
            <input type="text" class="form__item form__item_el_description" name="description">
            <button type="submit" class="button form__submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
