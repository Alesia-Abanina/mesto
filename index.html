<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo-mesto.svg" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img src="./images/profile-image.jpg" alt="Фото автора" class="profile__img">
        </div>
        <div class="profile__info">
          <div class="profile__title-info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup profile-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-btn button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="form" name="edit-profile">
          <fieldset class="form__input-container">
            <input type="text" class="form__item form__item_el_name" name="name">
            <input type="text" class="form__item form__item_el_description" name="description">
            <button type="submit" class="button form__submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>

    <section class="popup place-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-btn button"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="form" name="add-profile">
          <fieldset class="form__input-container">
            <input type="text" class="form__item form__item_el_name" name="name" placeholder="Название">
            <input type="text" class="form__item form__item_el_link" name="link" placeholder="Ссылка на картинку">
            <button type="submit" class="button form__submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>

    <section class="popup image-popup popup_opacity_dark">
      <div class="popup__image-container">
        <button type="button" class="popup__close-btn button"></button>
        <figure class="popup__figure">
          <img src="./images/no-image.gif" alt="Изображение отсуствует" class="popup__image">
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>
    </section>
  </div>

  <template id="card-template">
    <li class="element">
      <img src="./images/no-image.gif" alt="Изображение отсуствует" class="element__img">
      <button type="button" class="element__delete button"></button>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
